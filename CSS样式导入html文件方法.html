<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS导入方式：内部样式表</title>
  <style>
    p{
        color:burlywood;
        font-size: 80px;
    }
    h2{
        color: aquamarine;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p>应用了css的p标签</p>
  <h1 style="color: rebeccapurple;
  font-size: 100px">
    这是一个使用内联样式的标题
  </h1>
  <h2>这是一个使用内部样式表的标题</h2>
  <h3>这是一个使用外部样式表的标题</h3>
</body>
</html>
