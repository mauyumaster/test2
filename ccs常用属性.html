<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css常用属性</title>
  <style>
    .block{
        background: #ff5050;
        height: 100px;
        width: 222px;
    }
    .inline{
        background: aqua;
    }
    .inline-block{
        width: 100px;
        height: 110px;
    }
    .div-to-inline{
        display: inline;
        background: aqua;
    }
    .span-to-inlineblock{
        display: inline-block;
        background: coral;
        width: 200px;
        height: 100px;
    }
  </style>
</head>
<body>
  <h1 style="font: bolder 50px '楷体'">这是一个font复合属性示例</h1>
  <p style="font-size: 30px;line-height: 60px">一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本一段长文本</p>
  <hr>
  
  <div class="block">一个块元素</div>
  <div class="block">一个块元素</div>
  <div class="block">一个块元素</div>
  
  <span class="inline">一个行内元素</span>
  <span class="inline">一个行内元素</span>
  <span class="inline">一个行内元素</span>
  
  <img class="inline-block" src="untitled.png" alt="none">
  <img class="inline-block" src="untitled.png" alt="none">
  <img class="inline-block" src="untitled.png" alt="none">
  <hr>
  <h2>display属性</h2>
  <div class="div-to-inline">这是一个转化为行内元素的div标签</div>
  <div class="span-to-inlineblock">这是一个转化为行内块的span标签</div>
</body>
</html>
